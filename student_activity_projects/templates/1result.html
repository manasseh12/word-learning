<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .explanation {
            font-size: 1.1em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Test Report for {{ subtopic }}</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Result</th>
                    <th>Correct Answer</th>
                    <th>Explanation</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in report %}
                <tr>
                    <td>{{ entry['question'] }}</td>
                    <td>{{ entry['user_answer'] }}</td>
                    <td class="{{ 'correct' if entry['is_correct'] else 'incorrect' }}">
                        {{ 'Correct' if entry['is_correct'] else 'Incorrect' }}
                    </td>
                    <td>{{ entry['correct_answer'] }}</td>
                    <td class="explanation">{{ entry['explanation'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
