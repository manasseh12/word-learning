<!DOCTYPE html>
<html lang="en">
<head>
    <title>Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .topic-container {
            margin-top: 60px;
        }
        .topic-box {
            padding: 20px;
            background-color: white;
            border: 1px solid #0d6efd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container topic-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="topic-box shadow-sm">
                    <h2 class="text-primary">Select a Topic for {{ subject }}</h2>
                    <ul class="list-group mt-4">
                        {% for topic in topics %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ topic['topic'] }}
                            <!-- Link to subtopics under the selected topic -->
                            <a href="{{ url_for('subtopics', topic=topic['topic']) }}" class="btn btn-blue">Go to Subtopics</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
