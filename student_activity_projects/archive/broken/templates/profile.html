<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            margin-top: 60px;
        }
        .profile-box {
            padding: 30px;
            background-color: #ffffff;
            border: 2px solid #0d6efd;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="profile-box shadow-sm">
                    <h2 class="text-primary">Welcome, {{ username }}</h2>
                    <p>This is your profile page. Select a subject to get started.</p>
                    <ul class="list-group">
                        {% for subject in subjects %}
                        <li class="list-group-item">
                            <a href="{{ url_for('topics', subject=subject['name']) }}" class="btn btn-blue">{{ subject['name'] }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
